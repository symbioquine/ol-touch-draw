name: Publish Github Pages
on:
  push:
    branches:
      - 'main'

jobs:
  publish-to-gh-pages:
    name: Publish to Github Pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set RELEASE_VERSION environment variable
      run: echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm ci
    - run: npm run build
    - name: Cleanup and prepare pages
      run: |
        rm -rf ./gh-pages-staging
        mkdir -p ./gh-pages-staging/main/
        cp ./dist/* ./gh-pages-staging/main/
        cp ./static/* ./gh-pages-staging/main/
    - name: Deploy to gh-pages 'main' directory
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages-staging/main
        destination_dir: ./main
        keep_files: true
